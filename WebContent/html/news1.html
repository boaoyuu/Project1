          <div class="post_single">
          <p>
28日，钟南山院士团队论文发布：截至1月29日，团队提取了1099例患者数据。该研究分析了患者各年龄段人群分布特征、感染者症状、接触史、影像学表现等。研究指出，近一半患者入院时可能尚未出现发热，但随着疾病进展，将近90%的患者出现发热。          </p>
